          var animatedTitles1 = ['🙏', '🍁', '👺', '👺', '❌'];
          var index = 0;
  document.title = animatedTitles[index] + ' ' + originalTitle + ' ' + animatedTitles1[index];
          index++;
  setInterval(
            function(){
              document.title = animatedTitles[index] + ' ' + originalTitle + ' ' + animatedTitles1[index];

              }
